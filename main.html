<!DOCTYPE html>
<html>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>My Webpage</title>
    <link rel="stylesheet" href="style.css">
    <header>
      <button id="about-btn">About</button>
      <button id="games-btn">Games</button>
      <button id="other-btn">Other Stuff</button>
  </header>
</head>
<body>
  <div id="e">
     <h1 data-value="Welcome to my website">Welcome to my website</h1>  
    </div>
</div>
    <script>
      document.getElementById("about-btn").addEventListener("click", function() {
        window.location.href = "about.html";
      });

      document.getElementById("games-btn").addEventListener("click", function() {
        window.location.href = "games.html";
      });

      document.getElementById("other-btn").addEventListener("click", function() {
        window.location.href = "other.html";
      });

      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

let interval = null;

document.querySelector("h1").onmouseover = event => {  
  let iteration = 0;
  
  clearInterval(interval);
  
  interval = setInterval(() => {
    event.target.innerText = event.target.innerText
      .split("")
      .map((letter, index) => {
        if(index < iteration) {
          return event.target.dataset.value[index];
        }
      
        return letters[Math.floor(Math.random() * 26)]
      })
      .join("");
    
    if(iteration >= event.target.dataset.value.length){ 
      clearInterval(interval);
    }
    
    iteration += 1 / 3;
  }, 30);
}
    </script>
</body>
</html>
